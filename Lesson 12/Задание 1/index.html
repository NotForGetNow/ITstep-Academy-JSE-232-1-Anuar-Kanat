<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Пример таблицы</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No п\п</th>
                <th>Название товара</th>
                <th>Ед. изм.</th>
                <th>Количество</th>
                <th>Цена за ед. изм., руб.</th>
                <th>Стоимость, руб.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Томаты свежие</td>
                <td>кг</td>
                <td>15,20</td>
                <td>69,00</td>
                <td>1048,80</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Огурцы свежие</td>
                <td>кг</td>
                <td>2,50</td>
                <td>48,00</td>
                <td>120,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Итого:</td>
                <td>1168,80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
